<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css" class="re">
    <title>Registro</title>
</head>

<body>
    <Section>
        <header>
            <h1>Registro</h1>
        </header>
        <br>

        <form id="form-registro">
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" id="Usuario" name="Usuario" />
            <br>
            <br>
            <br>
            <label for="Genero">Genero</label>
            <div>
                <input type="radio" id="fem" name="genero" value="femenino" checked>
                <label for="femenino">F</label>
            </div>
            <div>
                <input type="radio" id="masc" name="genero" value="masculino">
                <label for="masculino">M</label>
            </div>

            <br>
            <label for="tel">Telefono</label>
            <br>
            <input type="tel" placeholder="">
            <br>
            <br>
            <label for="direccion">Direccion</label>
            <br>
            <input type="text" name="dir" id="dirección">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" name="email" id="email">
            <br>
            <br>
            <label for="pass">Contraseña</label>
            <br>
            <input type="password" id="pass" name="pass" />
            <br>
            <br>
            <input type="submit" id="btn-submit-form" value="Registrar" />
        </form>
    </Section>
</body>

</html>
